<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>購入完了 - Simple Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <div class="brand">
        <div class="brand__logo">✅</div>
        <div class="brand__text">
          <div class="brand__name">購入完了</div>
          <div class="brand__tag">ご注文ありがとうございます</div>
        </div>
      </div>
      <nav class="nav">
        <a class="nav__link" href="index.html">トップへ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="summary">
        <h2 style="margin:0 0 8px;">決済が完了しました</h2>
        <p class="note" style="margin-top:0;">
          決済が完了しました。確認メールが届きます（迷惑メールも確認）。
        </p>

        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="button button--primary" href="index.html">商品一覧に戻る</a>
          <button class="button" id="clearBtn" type="button">カートを空にする</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // 決済後はカートを空にするのが普通
    const STORAGE_KEY = "simple_shop_cart_v1";
    document.getElementById("clearBtn").addEventListener("click", () => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({}));
      location.href = "index.html";
    });

    // 自動クリア（好みで。嫌なら消してOK）
    localStorage.setItem(STORAGE_KEY, JSON.stringify({}));
  </script>
</body>
</html>
