<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>キャンセル - Simple Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <div class="brand">
        <div class="brand__logo">↩️</div>
        <div class="brand__text">
          <div class="brand__name">決済をキャンセルしました</div>
          <div class="brand__tag">カートは保持されています</div>
        </div>
      </div>
      <nav class="nav">
        <a class="nav__link" href="index.html">トップへ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="summary">
        <p class="note" style="margin:0;">
          決済は完了していません。もう一度「注文へ」からやり直してください。
        </p>
        <div style="margin-top:12px;">
          <a class="button button--primary" href="index.html#cart">カートへ戻る</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
