<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>キャンセル - Simple Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <div class="brand">
        <div class="brand__logo">↩️</div>
        <div class="brand__text">
          <div class="brand__name">キャンセル</div>
          <div class="brand__tag">決済は完了していません</div>
        </div>
      </div>
      <nav class="nav">
        <a class="nav__link" href="index.html">トップへ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="summary">
        <h2 style="margin:0 0 8px;">決済をキャンセルしました</h2>
        <p class="note" style="margin-top:0;">
          カートは残っています。もう一度お試しください。
        </p>
        <a class="button button--primary" href="index.html#cart">カートに戻る</a>
      </div>
    </section>
  </main>
</body>
</html>
